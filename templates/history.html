{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}

<h1 class="display-3">History</h1>
<table class="table table-hover table-striped w-75 mx-auto">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Symbol</th>
        <th scope="col">Quantity</th>
        <th scope="col">Amount</th>
        <th scope="col">Type</th>
        <th scope="col">Time (GMT +00:00)</th>
      </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
          <th scope="row">{{row.id}}</th>
          <td>{{row.symbol}}</td>
          <td>{{row.quantity}}</td>
          <td>{{row.amount}}</td>
          <td>{{row.type}}</td>
          <td>{{row.time}}</td>
        </tr>
        {% endfor %}
    </tbody>
    <div></div>
{% endblock %}
